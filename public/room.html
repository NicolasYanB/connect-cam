<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>121 Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/room.css">
</head>
<body>
    <video id="remote-video" class="w-100 vh-100" autoplay playinline></video>
    <video id="local-video" class="position-absolute" autoplay playinline muted></video>
    <div id="buttons" class="position-absolute d-flex gap-5 translate-middle start-50">
        <div id="mic">
            <img id="mic-img" src="/images/mic_on.svg" alt="">
        </div>
        <div id="cam">
            <img id="cam-img" src="/images/cam_on.svg" alt="">
        </div>
        <div id="call-end">
            <img src="/images/call_end.svg" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/room.js"></script>
</body>
</html>
